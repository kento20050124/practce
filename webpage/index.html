<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>和の果実</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>和の果実</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">商品紹介</a></li>
                <li><a href="#">店舗情報</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>四季折々の果実をお届けします</h2>
            <p>新鮮で美味しい和の果実をお楽しみください。</p>
            <button onclick="location.href='#'">詳しく見る</button>

        <section class="products">

            <div class="product-list">
                <div class="product-item">

                    <h3>りんご</h3>
                    <p>甘くてジューシーな青森県産のりんごです。</p>
                </div>
                <div class="product-item">
                    <img src="peach.jpg" alt="もも">
                    <h3>もも</h3>
                    <p>山梨県産の芳醇な香りのももをお届けします。</p>
                </div>
                <div class="product-item">
                    <img src="grape.jpg" alt="ぶどう">
                    <h3>ぶどう</h3>
                    <p>長野県産の甘酸っぱいぶどうです。</p>
                </div>
            </div>
        </section>

    <footer>
        <p>&copy; 2023 和の果実</p>
